<!DOCTYPE html>
<html>
<head>
    <title>Détails de l'élèv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-decoration:uppercase;
        }

        h3{
            text-decoration: uppercase;
            color: blue;
            text-transform: uppercase;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        p {
            margin-top: 20px;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: green;
            font-weight: 200;
            font-style: italic;
            font-size: 18px;

        }
        span{
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Eleve </h1>

    <h3>Nom :<span>{{ eleve.nom }}</span> </h3>
    <h3>Prénom :<span>{{ eleve.prenom }}</span> </h3>
    <h3>Sexe :<span>{{ eleve.sexe }}</span> </h3>
    <h3>Niveau : <span>{{ eleve.niveau.nom }}</span></h3>

    <table class="table">
        <thead>
            <tr>
                <th>Matière</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.matiere.nom }}</td>
                <td>{{ note.valeur }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>La moyenne générale : </p>

    <a href="{% url 'notes:eleves'%}">Retour</a>
</body>
</html>
